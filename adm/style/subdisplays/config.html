<fieldset>
	<legend>{options.LEGEND}</legend>
	<form class="acp_statistics_cfg" method="post" action="{U_ACTION}" style="float:left; width:50%;">
		<dl>
			<dt>View / Table</dt>
			<dd><span style="float:left;">View</span> <span style="margin-left:10px;">Archive</span></dd>
		</dl>
		<!-- BEGIN options -->
		<dl>
			<dt><label for="{options.KEY}">{options.TITLE}{L_COLON}</label><!-- IF options.S_EXPLAIN --><br /><span>{options.TITLE_EXPLAIN}</span><!-- ENDIF --></dt>
			<dd>{options.CONTENT}</dd>
		</dl>
		<!-- END options -->

	<p class="submit-buttons">
		<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
		<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
	</p>
	{S_FORM_TOKEN}
	</form>
	<form class="acp_statistics_cfg" method="post" action="{U_ACTION}" style="float:right; width:50%;">
	<br />
    	<dl>
        	<dt><label for="custom_pages">{L_CUSTOM_PAGES}{L_COLON}</label><br /><span>{L_CUSTOM_PAGES_EXPLAIN}</span></dt>
			<dd><select name="custom_pages" id="custom_pages"><option value="">-----</option>{OPTIONLIST}</select></dd>
			<dd><input type="text" name="custom_page" id="custom_page" size="20" value="" title="file name"/>
                <input type="text" name="custom_value" id="custom_value" size="20" value="" title="language variable"/>
            </dd>
		</dl>

	<p class="submit-buttons">
		<input class="button1" type="submit" id="dell_custom_page" name="dell_custom_page" value="{L_DELL}" />&nbsp;
        <input class="button1" type="submit" id="submit_custom_page" name="submit_custom_page" value="{L_SUBMIT}" />&nbsp;
		<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
	</p>
	{S_FORM_TOKEN}
	</form>
	<form class="acp_statistics_cfg" method="post" action="{U_ACTION}" style="float:right; width:50%;">
    <br /><hr />
    	<dl>
        	<dt><label for="start_screen">{L_START_SCREEN}{L_COLON}</label><br /><span>{L_START_SCREEN_EXPLAIN}</span></dt>
			<dd><select name="start_screen" id="start_screen"><option value="">-----</option>{OPTIONLISTSC}</select></dd>
            <dd>Overall displays: <input type="checkbox" name="archive" value="1" {ARCHIVE} /></dd>
		</dl>

	<p class="submit-buttons">
        <input class="button1" type="submit" id="submit_start_screen" name="submit_start_screen" value="{L_SUBMIT}" />&nbsp;
		<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
	</p>
	{S_FORM_TOKEN}
	</form>
	<form class="acp_statistics_cfg" id="del_stat" method="post" action="{U_ACTION}" style="float:right; width:50%;" data-ajax="true">
    <br /><hr />
    	<dl>
        	<dt><label for="submit_del_stat">{L_DEL_STAT}{L_COLON}</label><br /><span>{L_DEL_STAT_EXPLAIN}</span></dt>
			<dd><input class="button1" type="submit" id="submit_del_stat" name="submit_del_stat" value="Truncate archive tables" /></dd>
		</dl>
	{S_FORM_TOKEN}
	</form>
</fieldset>
